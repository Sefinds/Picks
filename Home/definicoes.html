<body>

<br>
  <div class="wrapper-3">

      <div class="text-center mt10">

  <div class="wrapper-3">

        <div class="wrapper-5">

            <span class="text_rounded" style="font-size: 24px;">Music</span>

      </div>
    </div>
    <div class="wrapperitem-3"></div>

    <div class="wrapperitem-3"></div>
    <div class="wrapperitem-3">
      <div class="box">
        <div class="wrapper-5">
          <div class="wrapperitem-5"></div>
          <img class="wrapperitem-5" src="../img/sound.png" alt="">
          <div class="wrapperitem-5">
            <span class="text_rounded" style="font-size: 24px;">Sound</span>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapperitem-3"></div>

    <div class="wrapperitem-3"></div>
    <div class="wrapperitem-3">
      <div class="box">
        <div class="wrapper-5">
          <div class="wrapperitem-5"></div>
          <img class="wrapperitem-5" src="../img/notifications.png" alt="">
          <div class="wrapperitem-5">
            <span class="text_rounded" style="font-size: 24px;">Notifications</span>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapperitem-3"></div>

    <div class="wrapperitem-3"></div>
    <div class="wrapperitem-3">
      <a id="language">
        <div class="box">
          <div class="wrapper-5">
            <div class="wrapperitem-5"></div>

    </div>

    <div class="wrapperitem-3"></div>
    <div class="wrapperitem-3">
      <a id="exit" class="exit">
        <div class="box">
          <div class="wrapper-5">
            <div class="wrapperitem-5"></div>
            <img class="wrapperitem-5" src="../img/exit.png" alt="">
            <div class="wrapperitem-5">
              <span class="text_rounded" style="font-size: 24px;">Exit</span>
            </div>
          </div>
        </div>
      </a>
    </div>

  </div>

  <script src="../firebase.js" type="module"></script>

  <script type="module">
    import {
      auth,
      user
    } from "../firebase.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/firebase.User
        const uid = user.uid;
        console.log(user.email);
      } else {
        window.location.href = "../index.html";
      }
    });

    exit.addEventListener('click', (e) => {
      signOut(auth).then(() => {
        window.localStorage.clear();
        window.location.href = "../index.html";

        alert('Sign-out successful!');

      }).catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
      });
    });
  </script>
